<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>

<a href="/">Show All Scores</a><br/>
Student :<span th:text="${testscore.student.id}" ></span><br />
Title : <span th:text="${course.title}"></span><br/>

<a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>

</body>
</html>
